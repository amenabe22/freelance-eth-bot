companyMsg: |+
  'ድርጅት ያስመዝግቡ' የሚለውን በመጫን አዲስ ወይም ተጨማሪ ድርጅት ማስመዝገብ ይችላሉ።

  ከዚህ በፊት ያስመዘገቡዋቸውን ድርጅቶች በመምረጥ የድርጅቱን መረጃዎች ማስተካከል እና የድርጅቱን የፍሩላንስ ኢትዮጵያ አካውንት ወይንም የቅጥር ማካሄድ ውክልና/ቁጥጥር ለሌላ ተጠቃሚ ሰው ማስተላለፍ ይችላሉ። 

  የቅጥር ማካሄድ ውክልና/ውክልና ፦ ቅጥር የሚያካሂዱበትን የፍሪላንስ ኢትዮጵያ ቦት አካውንቶን ለሌላ ተወካይ ማስተላለፍ ከፈለጉ 'ውክልና ዝውውር' የሚለውን አገልግሎት መጠቀም ይችላሉ።

