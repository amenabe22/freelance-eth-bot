companyStartupMsg:  |+
  'ድርጅት' ወይም 'ስታርታፕ' የሚለውን ተጭነው ድርጅትዎንና ስታርትአፕዎን በማስመዝገብ የስራ ማስታወቂያዎችን ማውጣት ይጀምሩ፤ ያስመዘገቡትን የድርጅት/ስታርትአፕ አካውንት ማስተዳደርና መምራትም ይጀምሩ።

   ድርጅትዎን ወይም ንግድ ፈቃድ ያለውን ስታርትአፕዎን ለማስመዝገብ የሚያስፈልጎዎት፡ 
    1. የድርጅቱ ዋና ስራ አስኪያጅ መታወቂያ ፎቶ ወይም የድርጅቱ ተወካይ ሰራተኛ መታወቂያ ፎቶ። በድርጅቱ ተወካይ ፎቶ ከሆነ ምዝገባው የሚካሄደው ድርጅቱን ወክሎ የድርጅቱን የፍሪላንስ ኢትዮጵያ አካውንት የማንቀሳቀስ መብት እንደተሰጠው የሚያሳይ ማህተም ያረፈበት ደብዳቤ ፎቶም ይያያዝ። (መታወቂያዎቹ የመንጃ ፈቃድ፣ ፓስፖርት፣ የመስሪያ ቤት መታወቂያ ወይም የቀበሌ መታወቂያ መሆን ይችላሉ)
    2. የታደሰ ንግድ ፈቃድ ፎቶ
    3. ሌሎች የድርጅቱ መረጃዎች

   ንግድ ፈቃድ የሌላቸውን ስታርትአፖች ለማስመዝገብ የሚያስፈልጎዎት፡
    1. ከስታርትአፑ መስራቾች የአንዱን መታወቂያ ፎቶ (መታወቂያዎቹ የመንጃ ፈቃድ፣ ፓስፖርት፣ የመስሪያ ቤት መታወቂያ ወይም የቀበሌ መታወቂያ መሆን ይችላሉ)
    2. ሌሎች የስታርትአፑ መረጃዎች
